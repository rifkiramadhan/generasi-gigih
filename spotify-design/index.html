<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- My Icon -->
    <link rel="icon" href="./src/assets/icons/spotify-icon.png" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Container Start -->
    <div class="container">
      <!-- Aside Start -->
      <aside>
        <div class="menu">
          <a href="#">
            <span>
              <img
                src="./src/assets/icons/spotify-icon.png"
                width="40px"
                alt=""
              />
            </span>
            <span class="spotify_text">Spotify</span>
          </a>
          <a class="active" href="#">
            <span>
              <img src="./src/assets/images/home.svg" alt="" />
            </span>
            <span class="sidebar_text">Home</span>
          </a>
          <a href="#">
            <span>
              <img src="./src/assets/images/search.svg" alt="" />
            </span>
            <span class="sidebar_text">Search</span>
          </a>
          <a href="#">
            <span>
              <img src="./src/assets/images/library.svg" alt="" />
            </span>
            <span class="sidebar_text">Collection</span>
          </a>
          <br />
          <a href="#">
            <span>
              <img src="./src/assets/images/add.svg" alt="" />
            </span>
            <span class="sidebar_text">Create List</span>
          </a>
          <a href="#">
            <span>
              <img src="./src/assets/images/heart.svg" alt="" />
            </span>
            <span class="sidebar_text">You Like</span>
          </a>
        </div>
      </aside>
      <!-- Aside End -->

      <!-- Section Start -->
      <section>
        <!-- Header Start -->
        <header>
          <div class="prev_next_buttons">
            <span class="btn_prev">
              <img src="./src/assets/images/prev.svg" alt="" />
            </span>
            <span class="btn_next">
              <img src="./src/assets/images/next.svg" alt="" />
            </span>
          </div>

          <div class="subscription">
            <div class="upgrade_account">
              <button>Upgrade Your Account</button>
            </div>
            <div class="profile">
              <span class="circle">
                <img src="./src/assets/images/user.svg" alt="" />
              </span>
              <span class="name">User</span>
              <span>
                <img src="./src/assets/images/salir.svg" alt="" />
              </span>
            </div>
          </div>
        </header>
        <!-- Header End -->

        <div class="gradient_container" id="gradient">
          <div class="banner"></div>
        </div>

        <article class="content_container">
          <div class="titles">
            <h1>Spotify Playlist</h1>
          </div>
          <div class="genres">
            <!-- Spotify Playlist content -->
          </div>

          <div class="titles">
            <h2>Work</h2>
          </div>

          <div class="playlist" id="work">
            <!-- Work playlist content -->
          </div>

          <div class="titles">
            <h2>Sleep</h2>
          </div>

          <div class="playlist" id="sleep">
            <!-- Sleep playlist content -->
          </div>
        </article>
      </section>
      <!-- Section End -->

      <!-- Footer Start -->
      <footer>
        <div class="audio">
          <div class="audio-player">
            <div class="track-info">
              <img src="./src/assets/images/anji.jpeg" alt="Cover Art" />
              <div class="track-details">
                <h3 class="track-title">Anji</h3>
                <p class="artist-name">Dia</p>
              </div>
            </div>
            <audio controls>
              <source src="./src/assets/music/dia.mp3" type="audio/mpeg" />
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>
    <!-- Container End -->

    <script src="./src/js/async-await.js"></script>
  </body>
</html>
