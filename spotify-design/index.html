<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <!-- My Icon -->
    <link rel="icon" href="./src/assets/icons/spotify-icon.png" />

    <!-- My CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Container Start -->
    <div class="container">
      <!-- Aside Start -->
      <aside>
        <div class="menu">
          <a href="#" class="menu-item">
            <span>
              <img
                src="./src/assets/icons/spotify-icon.png"
                width="40px"
                alt=""
              />
            </span>
            <span class="spotify_text">Spotify</span>
          </a>
          <a href="#" class="menu-item active">
            <span>
              <img src="./src/assets/images/home.svg" alt="" />
            </span>
            <span class="sidebar_text">Home</span>
          </a>
          <a href="#" class="menu-item menu-search">
            <span>
              <img src="./src/assets/images/search.svg" alt="" />
            </span>
            <span class="sidebar_text">Search</span>
          </a>
          <a href="#" class="menu-item">
            <span>
              <img src="./src/assets/images/library.svg" alt="" />
            </span>
            <span class="sidebar_text">Collection</span>
          </a>
          <br />
          <a href="#" class="menu-item" id="openModalBtn">
            <span>
              <img src="./src/assets/images/add.svg" alt="" />
            </span>
            <span class="sidebar_text">Create List</span>
          </a>
          <a href="#" class="menu-item">
            <span>
              <img src="./src/assets/images/heart.svg" alt="" />
            </span>
            <span class="sidebar_text">You Like</span>
          </a>
        </div>
      </aside>
      <!-- Aside End -->

      <!-- Section Start -->
      <section>
        <!-- Header Start -->
        <header>
          <div class="prev_next_buttons">
            <span class="btn_prev">
              <img src="./src/assets/images/prev.svg" alt="" />
            </span>
            <span class="btn_next">
              <img src="./src/assets/images/next.svg" alt="" />
            </span>
          </div>

          <form class="search-form" id="searchPlaylistForm">
            <input
              type="text"
              id="searchPlaylistInput"
              placeholder="Apa yang ingin kamu dengarkan?"
              autocomplete="off"
              autofocus
            />
            <button id="searchButton">
              <img src="./src/assets/images/search.svg" alt="Search" />
            </button>
          </form>

          <div class="subscription">
            <div class="upgrade_account">
              <button>Upgrade Your Account</button>
            </div>
            <div class="profile">
              <span class="circle">
                <img src="./src/assets/images/user.svg" alt="" />
              </span>
              <span class="name">User</span>
              <span>
                <img src="./src/assets/images/salir.svg" alt="" />
              </span>
            </div>
          </div>
        </header>
        <!-- Header End -->

        <div class="gradient_container" id="gradient">
          <div class="banner"></div>
        </div>

        <article class="content_container">
          <div class="titles">
            <h2>Your Playlist</h2>
          </div>
          <div class="genres" id="yourPlaylist"></div>

          <div class="titles">
            <h2>Spotify Playlist</h2>
          </div>
          <div class="genres" id="genres"></div>

          <div class="titles">
            <h2>Work</h2>
          </div>

          <div class="playlist" id="work"></div>

          <div class="titles">
            <h2>Sleep</h2>
          </div>

          <div class="playlist" id="sleep"></div>
        </article>
      </section>
      <!-- Section End -->

      <!-- Footer Start -->
      <footer>
        <div class="audio">
          <div class="audio-player">
            <div class="track-info">
              <img
                src="./src/assets/icons/spotify-icon.png"
                alt="Cover Art"
                id="coverArt"
              />
              <div class="track-details">
                <h3 class="track-title" id="trackTitle">Spotify Music</h3>
                <p class="artist-name" id="artistName">&copy; #GenerasiGIGIH</p>
              </div>
            </div>
            <audio id="audioPlayer" controls>
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </footer>
      <!-- Footer End -->
    </div>
    <!-- Container End -->

    <!-- Modal Start -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form
          id="playlistForm"
          action="http://localhost:3000/playlist/add"
          method="POST"
        >
          <label for="image">Url Foto:</label>
          <input
            type="text"
            id="image"
            name="image"
            autocomplete="off"
            required
          />
          <br />
          <label for="artists">Nama Artist:</label>
          <input
            type="text"
            id="artists"
            name="artists"
            autocomplete="off"
            required
          />
          <label for="title">Judul Music:</label>
          <input
            type="text"
            id="title"
            name="title"
            autocomplete="off"
            required
          />
          <label for="url">Url Music (.mp3):</label>
          <input type="text" id="url" name="url" autocomplete="off" required />
          <br />
          <input type="submit" value="+ Add to Playlist" />
        </form>
      </div>
    </div>
    <!-- Modal End -->

    <!-- Loading Start -->
    <div id="loading" class="loading">
      <img src="./src/assets/icons/loading.gif" alt="Loading" />
    </div>
    <!-- Loading End -->

    <script src="./src/js/fetch-api-add-songs.js"></script>
  </body>
</html>
